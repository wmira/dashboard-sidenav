image: node:alpine


cache:
  paths:  
  - dist


stages:
    - build
    - publish


build:    
    environment: production
    stage: build    
    script:
        - npm install
        - npm run dist
        - tar -C `pwd`/dist -zcvf bundle.tar.gz .
        - "CODECOV_TOKEN=${CODECOV_TOKEN} npm run codecov"

npm_publish:    
    environment: production
    stage: publish
    #only:
    #    - tags
    script:
        - "echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > ~/.npmrc"
        - cat ~/.npmrc
#        - npm publish dist


    